    text: "Pasien HIV perempuan 45 tahun dengan obesitas ringan mengalami peningkatan kadar gula darah puasa dan HbA1c setelah penggunaan ARV selama 6 bulan. Selain itu, profil lipid juga menunjukkan peningkatan trigliserida. Obat ARV manakah yang paling konsisten dengan kombinasi efek samping tersebut?",
    img: "",
    options: ["Dolutegravir", "Darunavir", "Zidovudine", "Efavirenz", "Lamivudine"],
    answer: 1
},
{
    text: "Seorang pasien HIV usia 33 tahun mengeluh berat badan naik signifikan dan sering terbangun di malam hari sejak terapi ARV diganti 4 bulan lalu. Pemeriksaan laboratorium menunjukkan kadar lipid masih normal, namun glukosa darah mulai meningkat. Obat ARV manakah yang paling mungkin menjadi penyebab kondisi tersebut?",
    img: "",
    options: ["Darunavir", "Nevirapine", "Dolutegravir", "Ritonavir", "Indinavir"],
    answer: 2
}
];

    // =========================================================================
    // >>> JANGAN UBAH KODE DI BAWAH INI  <<<
    // =========================================================================

    const STORAGE_KEY = 'cbt_master_session_v2'; 
    let timeLimit = 100 * 60; // Default 100 Menit
    
    let questions = []; 
    let currentQuestionIndex = 0;
    let userAnswers = [];
    let userDoubts = [];
    let isFinished = false;
    let isPaused = false;
    let timerInterval = null;

    // Elemen DOM
    const els = {
        qText: document.getElementById('question-text'),
        qImg: document.getElementById('q-img'),
        opts: document.getElementById('options-container'),
        no: document.getElementById('current-no'),
        grid: document.getElementById('nav-grid'),
        sidebar: document.getElementById('sidebar'),
        timer: document.getElementById('timer'),
        content: document.getElementById('quiz-content'),
        navBtns: document.getElementById('nav-buttons-area'),
        finishBtn: document.getElementById('btn-finish'),
        toggleBtn: document.getElementById('btn-toggle'),
        pauseBtn: document.getElementById('btn-pause'),
        pauseOverlay: document.getElementById('pause-overlay')
    };

    function init() {
        // Selalu reset saat load agar soal baru terbaca fresh
        questions = prepareQuestions();
        userAnswers = new Array(questions.length).fill(null);
        userDoubts = new Array(questions.length).fill(false);
        initGrid();
        loadQuestion(0);
        startTimer();
    }

    function prepareQuestions() {
        let qCopy = JSON.parse(JSON.stringify(rawQuestions));
        // Acak Soal
        shuffleArray(qCopy);
        // Acak Jawaban
        qCopy.forEach(q => {
            let correctText = q.options[q.answer];
            shuffleArray(q.options);
            q.answer = q.options.indexOf(correctText);
        });
        return qCopy;
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function resetExam() {
        if(confirm("Yakin ingin mereset ujian?")) location.reload();
    }

    function togglePause() {
        if (isFinished) return;
        isPaused = !isPaused;
        if (isPaused) {
            clearInterval(timerInterval);
            els.pauseOverlay.style.display = 'flex';
            els.pauseBtn.innerHTML = "&#9658; Lanjut";
            els.pauseBtn.classList.add('btn-resume');
        } else {
            startTimer();
            els.pauseOverlay.style.display = 'none';
            els.pauseBtn.innerHTML = "&#10074;&#10074; Pause";
            els.pauseBtn.classList.remove('btn-resume');
        }
    }

    function initGrid() {
        els.grid.innerHTML = '';
        questions.forEach((_, index) => {
            const btn = document.createElement('div');
            btn.className = 'grid-item';
            btn.innerText = index + 1;
            btn.onclick = () => { if(!isFinished && !isPaused) loadQuestion(index); };
            btn.id = `nav-${index}`;
            els.grid.appendChild(btn);
        });
        updateGridStatus();
    }

    function loadQuestion(index) {
        if(isFinished) return;
        currentQuestionIndex = index;
        const q = questions[index];
        els.no.innerText = index + 1;
        els.qText.innerHTML = q.text;
        if(q.img && q.img.trim() !== "") { els.qImg.src = q.img; els.qImg.style.display = 'block'; } 
        else { els.qImg.style.display = 'none'; }

        els.opts.innerHTML = '';
        q.options.forEach((opt, i) => {
            const label = document.createElement('label');
            label.className = 'option-label';
            const input = document.createElement('input');
            input.type = 'radio';
            input.name = 'answer';
            input.value = i;
            if (userAnswers[index] === i) input.checked = true;
            input.onchange = () => { userAnswers[index] = i; updateGridStatus(); };
            label.appendChild(input);
            label.appendChild(document.createTextNode(opt)); 
            els.opts.appendChild(label);
        });
        updateGridStatus();
        els.finishBtn.style.display = (index === questions.length - 1) ? 'block' : 'none';
    }

    function updateGridStatus() {
        document.querySelectorAll('.grid-item').forEach(el => el.classList.remove('active'));
        const currentNav = document.getElementById(`nav-${currentQuestionIndex}`);
        if(currentNav) currentNav.classList.add('active');
        questions.forEach((_, idx) => {
            const nav = document.getElementById(`nav-${idx}`);
            nav.classList.remove('answered', 'doubtful');
            if (userDoubts[idx]) nav.classList.add('doubtful');
            else if (userAnswers[idx] !== null) nav.classList.add('answered');
        });
    }

    function toggleDoubt() {
        if(isFinished || isPaused) return;
        userDoubts[currentQuestionIndex] = !userDoubts[currentQuestionIndex];
        updateGridStatus();
    }

    function nextQuestion() { if (currentQuestionIndex < questions.length - 1) loadQuestion(currentQuestionIndex + 1); }
    function prevQuestion() { if (currentQuestionIndex > 0) loadQuestion(currentQuestionIndex - 1); }
    function toggleSidebar() { els.sidebar.classList.toggle('hidden'); }

    function finishQuiz(isTimeout) {
        if(isFinished) return;
        if (!isTimeout && !confirm("Yakin ingin mengakhiri ujian?")) return;
        isFinished = true;
        clearInterval(timerInterval);
        showResults();
    }

    function showResults() {
        els.navBtns.style.display = 'none';
        els.sidebar.classList.add('hidden');
        els.toggleBtn.style.display = 'none';
        els.pauseBtn.style.display = 'none';

        let correctCount = 0;
        let reviewHTML = "";
        const answerMap = ["A", "B", "C", "D", "E"];

        questions.forEach((q, i) => {
            const userAnswer = userAnswers[i];
            const isCorrect = userAnswer === q.answer;
            if(isCorrect) correctCount++;
            const userAnsText = userAnswer !== null ? answerMap[userAnswer] + ". " + q.options[userAnswer] : "<span style='color:red'>Tidak dijawab</span>";
            const correctAnsText = answerMap[q.answer] + ". " + q.options[q.answer];
            
            reviewHTML += `
                <div class="review-card ${isCorrect ? 'correct' : 'wrong'}">
                    <span class="review-status ${isCorrect ? 'text-correct' : 'text-wrong'}">No. ${i+1}: ${isCorrect ? 'BENAR' : 'SALAH'}</span>
                    <p style="margin-top:0;">${q.text}</p>
                    <div style="background:#f8f9fa; padding:10px; border-radius:5px; font-size:14px;">
                        <strong>Jawaban Kamu:</strong> ${userAnsText} <br>
                        <strong>Kunci Jawaban:</strong> <span style="color:#28a745; font-weight:bold;">${correctAnsText}</span>
                    </div>
                </div>`;
        });
        let score = (correctCount / questions.length) * 100;
        els.content.innerHTML = `
            <div class="score-display">
                <h2 style="color:#2c3e50;">Hasil Ujian</h2>
                <div style="font-size: 56px; color:#007bff; font-weight:bold;">${score.toFixed(1)}</div>
                <p>Benar: <strong>${correctCount}</strong> dari ${questions.length} soal</p>
                <button onclick="location.reload()" class="btn btn-reset" style="margin-top:15px; padding:12px 30px;">Ulangi Ujian</button>
            </div>
            <h3 style="padding-bottom:10px; border-bottom:2px solid #ddd;">Kunci Jawaban</h3>
            <div style="padding-top:20px;">${reviewHTML}</div>`;
    }

    function startTimer() {
        if(isFinished || isPaused) return;
        if(timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            if(timeLimit <= 0) { finishQuiz(true); return; }
            timeLimit--;
            let h = Math.floor(timeLimit / 3600);
            let m = Math.floor((timeLimit % 3600) / 60);
            let s = timeLimit % 60;
            els.timer.innerText = `${h < 10 ? "0"+h : h}:${m < 10 ? "0"+m : m}:${s < 10 ? "0"+s : s}`;
        }, 1000);
    }

    init();
</script>
